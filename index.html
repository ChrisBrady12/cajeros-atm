<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nueva pagina</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 

    <div class="container">
      <center><img id="img1" src="izzi.png" alt="logo izzi"></center><br>
  <center><h1>CAJEROS ATM</h1></center>  
        
  <div class="video-container">
      <center><img id="img2" src="atm.png" alt="logo izzi"></center><br><br>
    <center><div class="video"><video src="ATM.mp4" muted></video></div></center><br>     
    </div>
 
  <div class="popup-video" style="display: none;">
    <span>&times;</span>
    <video muted controls></video>
  </div>
</div>
 
<script>
  document.querySelectorAll('.video-container video').forEach(vid => {
    vid.onclick = () => {
      const popup = document.querySelector('.popup-video');
      const popupVideo = popup.querySelector('video');
popup.style.display = 'block';
      popupVideo.src = vid.getAttribute('src');
popupVideo.play(); // reproducir solo cuando haces clic
    }
  });
 
  document.querySelector('.popup-video span').onclick = () => {
    const popup = document.querySelector('.popup-video');
    const popupVideo = popup.querySelector('video');
    popupVideo.pause();
    popupVideo.currentTime = 0;
popup.style.display = 'none';
  }
</script>
    
</body>
</html>
